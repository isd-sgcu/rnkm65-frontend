name: Lint

on:
  pull_request:
  push:
    branches:
      - dev
      - main

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint
